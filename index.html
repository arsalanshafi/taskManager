<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Manager</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>

    <!-- headnav bar -->
    <header>
        <div class="name">Your Tasks</div>
        <input type="text" name="search" id="search" placeholder="/search by category">
        <button class="addTaskBtn btn">Add +</button>
    </header>


    <!-- addtask dialog -->
    <div class="addTask">
        <div class="errmsg">this is error message</div>
        <input type="text" name="title" id="" class="taskField title" placeholder="Task Title">
        <input type="text" name="category" class="taskField category" placeholder="Task Category">
        <p class="ff">Due Date</p>
        <div class="dueDate">
            <input type="number" name="" id="" class="date day" min=1 max=31 step=1 >
            <span>/</span>
            <input type="number" name="" id="" class="date month" min=1
            max=12 step=1>
            <span>/</span>
            <input type="number" name="" id="" class="date year" value=2024 min=2024>
        </div>
        <button class="add btn">Add</button>
        <button class="btn cancel">Cancel</button>
    </div>


    <!-- tasks -->
    <div class="tasks">
        <!-- this is the task component -->
        


    </div>

</body>
</html>
