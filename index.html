<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Manager</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>

    <!-- headnav bar -->
    <header>
        <div class="name">Your name</div>
        <input type="text" name="search" id="search" placeholder="/search">
        <button class="addTaskBtn btn">Add +</button>
    </header>


    <!-- addtask dialog -->
    <div class="addTask">
        <div class="errmsg">this is error message</div>
        <input type="text" name="title" id="" class="taskField" placeholder="Task Title">
        <input type="text" name="description" id="" class="taskField desc" placeholder="Task Description">
        <input type="text" name="description" id="" class="taskField " placeholder="Task Category">
        <p class="ff">Due Date</p>
        <div class="dueDate">
            <input type="number" name="" id="" class="date" min="1" max="31" step="1">
            <span>/</span>
            <input type="number" name="" id="" class="date" min="1"
            max="12" step="1">
            <span>/</span>
            <input type="number" name="" id="" class="date">
        </div>
        <button class="add btn">Add</button>
    </div>


    <!-- tasks -->
    <div class="tasks">
        <!-- this is the task component -->
        <div class="task">
            <input type="checkbox" name="" id="" class="check">
            <div class="taskInfo">
                <div class="taskName">Task name</div>
                <div class="dd">12-10-2024</div>
                <div class="icon">jj</div>
            </div>
        </div>


    </div>

</body>
</html>
